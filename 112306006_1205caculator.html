<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
</head>
<body>
  <script>
    // Function to perform addition
    function add(num1, num2) {
      return num1 + num2;
    }

    // Function to perform subtraction
    function subtract(num1, num2) {
      return num1 - num2;
    }

    // Function to perform multiplication
    function multiply(num1, num2) {
      return num1 * num2;
    }

    // Function to perform division
    function divide(num1, num2) {
      if (num2 === 0) {
        throw new Error("Cannot divide by zero!");
      }
      return num1 / num2;
    }

    // Function to take user input for numbers and operation
    function getUserInput(promptMessage) {
      while (true) {
        const input = prompt(promptMessage);
        if (!input.trim()) {
          alert("Please enter a valid number.");
        } else {
          const num = parseFloat(input);
          if (isNaN(num)) {
            alert("Please enter a valid number.");
          } else {
            return num;
          }
        }
      }
    }

    // Main calculator loop
    while (true) {
      try {
        const num1 = getUserInput("Enter the first number:");
        const num2 = getUserInput("Enter the second number:");

        const operation = prompt("Choose an operation (+, -, *, /):");
        if (!operation.trim() || !["+", "-", "*", "/"].includes(operation)) {
          throw new Error("Please enter a valid operation.");
        }

        let result;
        switch (operation) {
          case "+":
            result = add(num1, num2);
            break;
          case "-":
            result = subtract(num1, num2);
            break;
          case "*":
            result = multiply(num1, num2);
            break;
          case "/":
            result = divide(num1, num2);
            break;
        }

        alert(`Result: ${result}`);
      } catch (error) {
        alert(error.message);
      }

      const continueCalculation = prompt("Do you want to perform another calculation? (yes/no)");
      if (continueCalculation.toLowerCase() !== 'yes') {
        break;
      }
    }
  </script>
</body>
</html>
